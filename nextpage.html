<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPage - ADlink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366; /* Azul escuro */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .left, .right {
            width: 48%;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultReviews, #resultGenerated {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ADlink</h1>
    <div class="container">
        <div class="left">
            <div class="box">
                <h2>Video Reviews</h2>
                <input type="text" id="productName" placeholder="Nome do produto">
                <button onclick="fetchProductReviews()">Buscar Reviews</button>
                <button onclick="copyReviewUrls()">Copiar URLs dos Reviews</button>
                <div id="resultReviews">Resultados dos reviews aparecerão aqui</div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <h2>Informações do Produto</h2>
                <input type="text" id="productNameDetail" placeholder="Nome do produto">
                <input type="text" id="productValue" placeholder="Valor do produto">
                <input type="text" id="productValueInstallment" placeholder="Valor parcelado">
                <input type="text" id="numberInstallments" placeholder="Número de parcelas">
                <input type="text" id="warrantyDays" placeholder="Dias de garantia (opcional)">
                <h2>Gerar Títulos e Descrição</h2>
                <button onclick="generateTitlesAndDescriptions()">Gerar Títulos e Descrições</button>
                <div id="resultGenerated">Resultados aparecerão aqui</div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyDIsINnEZyEn5YayBLzdlBtC9OE76m_zZc';

        function fetchProductReviews() {
            const productName = document.getElementById('productName').value;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${productName} review&maxResults=10&key=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('resultReviews');
                    let output = '<strong>Vídeos de reviews encontrados:</strong><ul>';
                    data.items.forEach(item => {
                        const videoTitle = item.snippet.title;
                        const videoUrl = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                        output += `<li><a href="${videoUrl}" target="_blank">${videoTitle}</a> - ${item.snippet.channelTitle}</li>`;
                    });
                    output += '</ul>';
                    resultDiv.innerHTML = output;
                })
                .catch(error => {
                    console.error('Erro ao buscar reviews:', error);
                });
        }

        function copyReviewUrls() {
            const resultDiv = document.getElementById('resultReviews');
            const links = resultDiv.querySelectorAll('a');
            let urls = '';
            links.forEach(link => {
                urls += link.href + '\n';
            });
            navigator.clipboard.writeText(urls).then(() => {
                alert('URLs copiadas para a área de transferência.');
            }).catch(err => {
                console.error('Erro ao copiar URLs: ', err);
            });
        }

        function generateTitlesAndDescriptions() {
            const productName = document.getElementById('productNameDetail').value;
            const productValue = document.getElementById('productValue').value;
            const productValueInstallment = document.getElementById('productValueInstallment').value;
            const numberInstallments = document.getElementById('numberInstallments').value;
            const warrantyDays = document.getElementById('warrantyDays').value;

            const descriptions = [
                `${productName} - Melhor preço garantido!`,
                `${productName} com desconto exclusivo, só hoje!`,
                `Compre ${productName} em até ${numberInstallments}x de ${productValueInstallment} sem juros.`,
                `${productName} por apenas ${productValue} à vista ou em até ${numberInstallments}x.`,
                `Aproveite ${productName} com ${warrantyDays ? warrantyDays + ' dias de garantia.' : 'garantia.'}`
            ];

            const titles = [
                `Promoção de ${productName} - Não perca!`,
                `${productName} com oferta especial`,
                `Desconto no ${productName} - Compre já!`,
                `Oferta imperdível: ${productName}`,
                `Desconto em ${productName} hoje!`
            ];

            const longTitle = `Compre ${productName} por apenas ${productValue} ou em até ${numberInstallments}x de ${productValueInstallment}.`;

            const resultDiv = document.getElementById('resultGenerated');
            let output = `<strong>Títulos:</strong><ul>`;
            titles.forEach(title => output += `<li>${title}</li>`);
            output += `</ul><strong>Título Longo:</strong><p>${longTitle}</p>`;
            output += `<strong>Descrições:</strong><ul>`;
            descriptions.forEach(description => output += `<li>${description}</li>`);
            output += `</ul>`;
            resultDiv.innerHTML = output;
        }
    </script>
</body>
</html>
