<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPage - W</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #330066, #000000); /* Gradiente preto para roxo escuro */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .left, .right {
            width: 48%;
        }
        .box {
            background: rgba(255, 255, 255, 0.1); /* Fundo cinza com baixa opacidade */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc; /* Contorno cinza */
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: transparent; /* Fundo transparente */
            color: #ccc; /* Cor cinza para texto */
            padding: 14px 20px;
            margin: 8px 0;
            border: 1px solid #ccc; /* Contorno cinza */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Transição suave */
        }
        button:hover {
            background-color: #555; /* Cor de fundo escura ao passar o mouse */
            color: #fff; /* Cor do texto branca ao passar o mouse */
        }
        #resultReviews, #resultGenerated {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>W</h1>
    <div class="container">
        <div class="left">
            <div class="box">
                <h2>Video Reviews</h2>
                <input type="text" id="productName" placeholder="Nome do produto">
                <button onclick="fetchProductReviews()">Buscar Reviews</button>
                <button onclick="copyReviewUrls()">Copiar URLs dos Reviews</button>
                <div id="resultReviews">Resultados dos reviews aparecerão aqui</div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <h2>Informações do Produto</h2>
                <input type="text" id="productNameDetail" placeholder="Nome do produto">
                <input type="text" id="productValue" placeholder="Valor do produto">
                <input type="text" id="productValueInstallment" placeholder="Valor parcelado">
                <input type="text" id="numberInstallments" placeholder="Número de parcelas">
                <input type="text" id="warrantyDays" placeholder="Dias de garantia (opcional)">
                <h2>Gerar Títulos e Descrições</h2>
                <button onclick="generateTitlesAndDescriptions()">Gerar Títulos e Descrições</button>
                <button onclick="copyGeneratedResults()">Copiar Títulos e Descrições</button>
                <div id="resultGenerated">Resultados aparecerão aqui</div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyDIsINnEZyEn5YayBLzdlBtC9OE76m_zZc';

        async function fetchProductReviews() {
            const productName = document.getElementById('productName').value;
            let pageToken = '';
            let allVideos = [];

            while (true) {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${productName} review&maxResults=50&pageToken=${pageToken}&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                allVideos = allVideos.concat(data.items);

                if (!data.nextPageToken) break;
                pageToken = data.nextPageToken;
            }

            const resultDiv = document.getElementById('resultReviews');
            let output = `<strong>Vídeos de reviews encontrados (${allVideos.length}):</strong><ul>`;
            allVideos.forEach(item => {
                const videoTitle = item.snippet.title;
                const videoUrl = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                output += `<li><a href="${videoUrl}" target="_blank">${videoTitle}</a> - ${item.snippet.channelTitle}</li>`;
            });
            output += '</ul>';
            resultDiv.innerHTML = output;
        }

        function copyReviewUrls() {
            const resultDiv = document.getElementById('resultReviews');
            const links = resultDiv.querySelectorAll('a');
            let urls = '';
            links.forEach(link => {
                urls += link.href + '\n';
            });
            navigator.clipboard.writeText(urls).then(() => {
                alert('URLs copiadas para a área de transferência.');
            }).catch(err => {
                console.error('Erro ao copiar URLs: ', err);
            });
        }

        function generateTitlesAndDescriptions() {
            const productName  = document.getElementById('productNameDetail').value;
            const productValue = document.getElementById('productValue').value;
            const productValueInstallment = document.getElementById('productValueInstallment').value;
            const numberInstallments = document.getElementById('numberInstallments').value;
            const warrantyDays = document.getElementById('warrantyDays').value;

            const descriptions = [
                `${productName} - Qualidade garantida!`,
                `${productName} com preço acessível.`,
                `Adquira ${productName} em até ${numberInstallments}x de ${productValueInstallment}.`,
                `${productName} por apenas ${productValue} à vista ou em até ${numberInstallments}x.`,
                `Aproveite ${productName} com ${warrantyDays ? warrantyDays + ' dias de garantia.' : 'excelente garantia.'}`
            ];

            const titles = [
                `Oferta de ${productName} - Confira!`,
                `${productName} com preço especial`,
                `Promoção em ${productName} - Veja agora!`,
                `Desconto em ${productName} - Aproveite`,
                `Confira ${productName} em oferta!`
            ];

            // Títulos e descrições gerados de forma aleatória
            const randomTitles = generateRandomVariations(titles, 5);
            const randomDescriptions = generateRandomVariations(descriptions, 5);

            const longTitle = `Adquira ${productName} por apenas ${productValue} ou em até ${numberInstallments}x de ${productValueInstallment}.`;

            const resultDiv = document.getElementById('resultGenerated');
            let output = `<strong>Títulos:</strong><ul>`;
            randomTitles.forEach(title => output += `<li>${title}</li>`);
            output += `</ul><strong>Título Longo:</strong><p>${longTitle}</p>`;
            output += `<strong>Descrições:</strong><ul>`;
            randomDescriptions.forEach(description => output += `<li>${description}</li>`);
            output += `</ul>`;
            resultDiv.innerHTML = output;
        }

        function copyGeneratedResults() {
            const resultDiv = document.getElementById('resultGenerated');
            const textToCopy = resultDiv.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Títulos e descrições copiados para a área de transferência.');
            }).catch(err => {
                console.error('Erro ao copiar títulos e descrições: ', err);
            });
        }

        // Função para gerar variações aleatórias de uma lista
        function generateRandomVariations(list, count) {
            const result = [];
            const usedIndices = new Set();
            while (result.length < count && usedIndices.size < list.length) {
                const randomIndex = Math.floor(Math.random() * list.length);
                if (!usedIndices.has(randomIndex)) {
                    usedIndices.add(randomIndex);
                    result.push(list[randomIndex]);
                }
            }
            return result;
        }
    </script>
</body>
</html>
