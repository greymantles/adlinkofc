<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdLink VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Substitua 'background.jpg' pelo nome da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .show-password-container input {
            width: auto;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        #adquirir {
            margin-top: 20px;
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AdLink VIP</h2>
        <div class="error" id="error-message"></div>
        <form id="login-form">
            <label for="username">Usuário:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
            <div class="show-password-container">
                <input type="checkbox" id="show-password" onclick="togglePassword()">
                <label for="show-password">Mostrar Senha</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <button id="adquirir">Adquirir</button>
    </div>

    <script>
        const validUsers = {
            "owner": "2024",
            "adsafial": "09871kh",
            "cliente108": "1291hsgs"
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (validUsers[username] && validUsers[username] === password) {
                window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = "Usuário ou senha incorretos.";
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('adquirir').addEventListener('click', function() {
            window.location.href = "adquirir.html";
        });
    </script>
</body>

</html>
